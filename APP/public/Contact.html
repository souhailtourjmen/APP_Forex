<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Contact_US</title>
</head>

<body>
    <!-- header section starts      -->
    <header>
        <a href="/" class="logo"><span><img src=../images/forex.png></span></a>

        <nav class="navbar">
            <a href="./Banque">Banques</a>
            <a href="./Change.html"> Bureaux de change</a>
            <a href="./Faq.html">Faq</a>
            <a href="./Contact.html">Nous Contact</a>
            <a href="./Compte.html">Mon Compte</a>
        </nav>
        <div class="icons">
            <div class="input_container">
                <input type="text" placeholder="Search" color="#eeeee4" />
                <a class="fas fa-search" id="search-icon"></a>

            </div>

        </div>
    </header>




    <section class="Contact">
        <!-- contact us -->
        <div class="contact">
            <form id="cantact">
                <h1>Contactez-nous</h1>
                <div class="separation"></div>
                <div class="corps-formulaire">
                    <div class="gauche">
                        <div class="groupe">
                            <label>Votre Prénom</label>
                            <input type="text" autocomplete="off" placeholder="Prénom" />
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="groupe">
                            <label>Votre adresse e-mail</label>
                            <input type="text" autocomplete="off" placeholder="adresse e-mail" />
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="groupe">
                            <label>Votre téléphone</label>
                            <input type="text" autocomplete="off" placeholder="téléphone" />
                            <i class="fas fa-mobile"></i>
                        </div>
                    </div>

                    <div class="droite">
                        <div class="groupe">
                            <label>Message</label>
                            <textarea placeholder="Saisissez ici..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="pied-formulaire">
                    <button onclick="alert('Votre e-mail a été soumis avec succès.Nous vous répondrons bientôt.Restez connecté avec nous.');">Envoyer le message</button>
                </div>
            </form>
        </div>
    </section>


    <!-- end contact us -->




    <!-- footer  -->
    <footer>
        <div class="footer-container">
            <h3>Forex</h3>
            <p>Your Complete trading Solution</p>
            <div class="social">
                <a href=""> <img src="https://img.icons8.com/glyph-neue/64/26e07f/facebook-circled.png" /></a>
                <a href=""> <img src="https://img.icons8.com/glyph-neue/64/26e07f/instagram-new.png" /></a>
                <a href=""><img src="https://img.icons8.com/glyph-neue/64/26e07f/twitter.png" /></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright © 2022 Forex. All rights reserved</p>
        </div>
    </footer>



</body>

</html>
