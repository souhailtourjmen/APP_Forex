<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Document</title>
</head>
<body style="background-color: #27ae60;">
     
<!-- header section starts      -->
<header>
    <a href="index.html" class="logo"><span><img src=./images/forex.png></span></a>

    <nav class="navbar">
        <a href="Banques.html">Banques</a>
        <a href="Change.html"> Bureaux de change</a>

        <a href="Faq.html">Faq</a>

    <div class="icons">
        <!-- <i class="fas fa-bars" id="menu-bars"></i> -->
        <div class="input_container">
            <input type="text" placeholder="Search" color="#eeeee4" />
            <a class="fas fa-search" id="search-icon"></a>
        </div>

    </div>
</header>


     
<section id="logreg" >



  <!-- logoin form-->
  <div class="logincontainer">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Enter your email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>
                    
                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login Now">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Not a member?
                    <a href="#" class="text signup-link">Signup now</a>
                </span>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
            <span class="title">Registration</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Enter your name" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter your email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Create a password" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Confirm a password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="sigCheck">
                        <label for="sigCheck" class="text">Remember me</label>
                    </div>
                    
                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login Now">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Not a member?
                    <a href="#" class="text login-link">Signup now</a>
                </span>
            </div>
        </div>
    </div>
</div>

</section>


    

<script src="script.js"></script>  
</body>
</html>
